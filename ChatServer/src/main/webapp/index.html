  <body class="text-center" onload="newRoom()">
    
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <!-- NavBar -->

      <div class="row">

        <div class="col-md-4">
          <h1>Players</h1>
          <textarea id="lobby" readonly style="display: block; width: 100%; height: 600px; resize: none; margin: 0; padding: 0; border: 0;"></textarea>
          <input style="display: block; width: 100%; border-width: 1px 0 1px 0; background: white;" disabled placeholder="(0/8) Players"/>
        </div>

        <div class="col-md-8">
          <h1 id="roomNameHeader">Room Code: </h1>
          <textarea id="log" readonly style="display: block; width: 100%; height: 600px; resize: none; margin: 0; padding: 0; border: 0;"></textarea>
          <input id="input" type="text" style="display: block; width: 100%; border-width: 1px 0 1px 0;" autofocus placeholder="Type Here..."/>
        </div>
        
      </div>
  
      <footer class="mastfoot mt-auto">
